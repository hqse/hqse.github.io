<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
    html,body,#map_canvas{width: 100%;height: 100%;overflow: hidden;margin:0;}
    </style>
<!-- http://maps.googleapis.com/maps/api/js?key=AIzaSyA50SdqNB1ikp2u76V-osofUhieLJdxssA&sensor=false"  -->

    <script type="text/javascript" src="http://maps.google.cn/maps/api/js?key=AIzaSyA50SdqNB1ikp2u76V-osofUhieLJdxssA&sensor=false"></script>
    <script type="text/javascript">
     var $D=document;
     var map;
     var mmp;
     var Markers = [];
     var Rectangles = [];
     var zoomLevel = 9;
     var geocoder = new google.maps.Geocoder();

     function $(i){return $D.getElementById(i);}

       function initialize(){
           var mapOptions = {center: new google.maps.LatLng(30.558462,114.274294),zoom: zoomLevel,disableDefaultUI:true,scaleControl:true,scaleControlOptions:{position:google.maps.ControlPosition.LEFT_CENTER},mapTypeId:google.maps.MapTypeId.HYBRID,draggableCursor:'default'};
           var mapDiv = $("map_canvas"); 
           map = new google.maps.Map(mapDiv,mapOptions);
           mmp = $("mp");
           var minfo = $("info");
           minfo.innerHTML=zoomLevel;
           google.maps.event.addListener(map,'zoom_changed',function(){zoomLevel=map.getZoom();minfo.innerHTML=zoomLevel;});

       }

       function mup(){
          if(zoomLevel<19)zoomLevel+=1;
          map.setZoom(zoomLevel);
          }


       function mdown(){
          if(zoomLevel>0)zoomLevel-=1;
          map.setZoom(zoomLevel);
       }


    </script>
   <title>谷歌卫星【GCJ-02】</title>
  </head>
  <body onload="initialize()">
<div style="width: 100%;height: 40px;overflow: hidden;margin:0;">
<p align=right><font color=red><b>层：</b></font><span id="info"></span>&nbsp;
<input type=button onclick=mup() value=放>
<input type=button onclick=mdown() value=缩>
</p></div><div id="map_canvas"></div>
</body></html>
